version: 1
applications:
  - appRoot: app/client
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node --version
        build:
          commands:
            - yarn install
            - yarn run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: app/client-next-ts
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node --version
        build:
          commands:
            - npm install
            - npm run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: embedded-components
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node --version
        build:
          commands:
            - yarn install
            - yarn storybook:build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: storybook-static
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
