version: 1
applications:
  - appRoot: app/client
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18
            - cd app
            - yarn install
        build:
          commands:
            - cd client
            - yarn install
            - yarn run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /app/client/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
