version: 1
applications:
  - appRoot: app/client
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        build:
          commands:
            - yarn install
            - yarn run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /app/client/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: app/client-next-ts
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        build:
          commands:
            - yarn install
            - yarn run build
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: /app/client-next-ts/dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*