version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - yarn install
    build:
      commands:
        - cd client
        - yarn install
        - yarn run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /app/client/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
